

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-white text-center bg-info">
                    <h2>Student Form</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" #fname id="fname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" #lname id="lname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" #email id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact</label>
                        <input type="text" #contact id="contact" class="form-control">
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-outline-primary btn-block"
                    (click)="onStdAdd()"
                    >Add Student</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sr. No</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Contact</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let std of studentArray ; index as i">
                            <td>{{i+1}}</td>
                            <td>{{std.fname}}</td>
                            <td>{{std.lname}}</td>
                            <td>{{std.email}}</td>
                            <td>{{std.contact}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
